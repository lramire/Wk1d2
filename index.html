<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles/main.css">
  <title>Registration Form</title>
</head>

<body class="main">
  <div class="container0">
    <div class="container1">
      <div class="image-1">
        <img src="./Group10.png" alt="">
      </div>
      <div class="sideinfo">
        <div class="steps">
          <p1>STEP 1
            <div class="steptitle">
              <p> YOUR INFO</p>
            </div>
          </p1>
          <p2>STEP 2
            <div class="steptitle">
              <p> SELECT PLAN</p>
            </div>
          </p2>
          <p3>STEP 3
            <div class="steptitle">
              <p> SELECT PLAN</p>
            </div>
          </p3>
          <p4>STEP 4
            <div class="steptitle">
              <p> SELECT PLAN</p>
            </div>
          </p4>
        </div>
      </div>
    </div>
    <div class="container2">
      <header class="header">
        <h1>Personal info</h1>
        <p id="underhead">Please provide your name, email address, and phone number.</p>
      </header>

      <form class="form">
        <label class="label" for="name">Name</label>
        <br>
        <input class="input" type="text" id="name" placeholder="e.g.Stephen King">
        <br>
        <label class="label" for="email">Email Address</label>
        <br>
        <input class="input" type="text" id="email" placeholder="e.g.stephenking@lorem.com">
        <br>
        <label class="label" for="phonenumber">Phone Number</label>
        <br>
        <input class="input" type="text" id="phonenumber" placeholder="e.g. +1 234 567 890">
        <br>
        <div class="button">
          <p>Next Step</p>
        </div>
      </form>

    </div>
  </div>

</body>

</html>
